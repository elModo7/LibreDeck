<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link href="font-awesome.min.css" rel="stylesheet">

		<style>
		html,
		body {
		  width: 100%;
		  height: 100%;
		}

		.title-btn {
		  padding: 0.35em 1.0em;
		  cursor: pointer;
		  vertical-align: bottom;
		  font-family: Webdings;
		  font-size: 11pt;
		}

		.title-btn:hover {
		  background: rgba(0, 0, 0, .2);
		}

		.title-btn-close:hover {
		  background: #dc3545;
		}
		
		.main_body {
		  overflow-y: scroll; /* Add the ability to scroll */
		}

		/* Hide scrollbar for Chrome, Safari and Opera */
		.main_body::-webkit-scrollbar {
			display: none;
		}

		/* Hide scrollbar for IE, Edge and Firefox */
		.main_body {
		  -ms-overflow-style: none;  /* IE and Edge */
		  scrollbar-width: none;  /* Firefox */
		}
		
		/*Chrome*/
		@media screen and (-webkit-min-device-pixel-ratio:0) {
			input[type='range'] {
			  overflow: hidden;
			  width: 80px;
			  -webkit-appearance: none;
			  background-color: #9a905d;
			}
			
			input[type='range']::-webkit-slider-runnable-track {
			  height: 10px;
			  -webkit-appearance: none;
			  color: #13bba4;
			  margin-top: -1px;
			}
			
			input[type='range']::-webkit-slider-thumb {
			  width: 10px;
			  -webkit-appearance: none;
			  height: 10px;
			  cursor: ew-resize;
			  background: #434343;
			  box-shadow: -80px 0 0 80px #43e5f7;
			}

		}
		/** FF*/
		input[type="range"]::-moz-range-progress {
		  background-color: #43e5f7; 
		}
		input[type="range"]::-moz-range-track {  
		  background-color: #9a905d;
		}
		/* IE*/
		input[type="range"]::-ms-fill-lower {
		  background-color: #34eb5b; 
		}
		input[type="range"]::-ms-fill-upper {  
		  background-color: #3b455e;
		}
		</style>
		
		<script>
			$(document).ready(function(){
				// Unused yet
			});
			
			function setVolumeSlider(id, value){
				$("#span_" + id).text(value);
				$("#slider_" + id).val(value);
			}

			function setMuteSlider(id, value){
				if(value == 0){
					$("#btn_" + id).addClass("text-success");
					$("#btn_" + id).addClass("fa-toggle-on");
					$("#btn_" + id).removeClass("text-danger");
					$("#btn_" + id).removeClass("fa-toggle-off");
				}else{
					$("#btn_" + id).addClass("text-danger");
					$("#btn_" + id).addClass("fa-toggle-off");
					$("#btn_" + id).removeClass("text-success");
					$("#btn_" + id).removeClass("fa-toggle-on");
				}
			}
			
			function reloadButtonEvents(){
				$(".btn_toggle").unbind("click");
				$(".slider").unbind("mouseup");
				
				$(".btn_toggle").click(function(){ 
					event.preventDefault();
					event.stopPropagation();
					event.stopImmediatePropagation();
					
					if($(this).find(".ico_toggle").hasClass("text-success")){
						$(this).find(".ico_toggle").removeClass("fa-toggle-on");
						$(this).find(".ico_toggle").addClass("fa-toggle-off");
						$(this).find(".ico_toggle").removeClass("text-success");
						$(this).find(".ico_toggle").addClass("text-danger");
						ahk.setMute($(this).find(".ico_toggle").attr("id").split("_")[1], 1);
					}else{
						$(this).find(".ico_toggle").addClass("fa-toggle-on");
						$(this).find(".ico_toggle").removeClass("fa-toggle-off");
						$(this).find(".ico_toggle").addClass("text-success");
						$(this).find(".ico_toggle").removeClass("text-danger");
						ahk.setMute($(this).find(".ico_toggle").attr("id").split("_")[1], 0);
					}
				});
				
				$(".slider").on("mouseup", function(){
					$("#span_" + $(this).attr("id").split("_")[1]).text($(this).val());
					ahk.setVolume($(this).attr("id").split("_")[1], $(this).val());
				});
			}
		</script>
	</head>
